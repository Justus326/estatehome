<! DOCTYPE html>
  <html>
      <head>
	    <title>make your order</title>
		
		<style>
		  form{
		  width:70%;
		  background:gray;
		  margin-left:45px;
		  padding:20px;
		  border:5px dashed black;
		  }
		  h2{
		  margin-left:130px;
		  
		  }
		</style>
	  </head>
	  <body>
	     <h2>Fill In Your Details To Make An ORDER</h2><hr>
		   <form>
		     <table>
			   <tr>
			      <td><label for="first" value="firstname">First Name</label></td>
				   <td><input type="text" name="firstname"></td>
			   </tr>
			   
			   <tr>
			      <td><label for="middlename" value="middlename">Middle Name</label></td>
				   <td><input type="text" name="middlename"></td>
			   </tr>
			   <tr>
			      <td><label for="lastname" value="lastname">Last Name</label></td>
				   <td><input type="text" name="lastname"></td>
			   </tr>
			      <tr>
			      <td><label for="user" value="username">User Name</label></td>
				   <td><input type="user" name="username"></td>
			   </tr>
			       <tr>
			      <td><label for="pass" value="password">Password</label></td>
				   <td><input type="password" id="pass"></td>
			   </tr>
			   <tr>
			      <td><label for="email" value="">Email Address</label></td>
				   <td><input type="text" id="email"></td>
			   </tr>
			   
			   <tr>
			      <td><label for="gender" value="genger">Gender</label></td>
				   <td>Male:<input type="radio" name="gender" value="male">|Female:<input type="radio"name="gender" value="female"></td>
			   </tr>
			   <tr>
			      <td><label for="Specialization" value="Specialization">Specialization</label></td>
				   <td>civil servant:<input type="checkbox" name="civil servant" value="civil servant">|Business:<input type="checkbox" value="Business" name="Business"></td>
			   </tr>
			   <tr>
			      <td><label for="address1" value="address1">Current Address</br>Line1</label></td>
				   <td><input type="text" name="address1"></td>
			   </tr>
			   
			   <tr>
			      <td><label for="address2" value="address2">Home Address</br>Line2</label></td>
				   <td><input type="text" name="address2"></td>
			   </tr>
			   <tr>
			      <td><label for="date" value="dateofbirth">Date of Birth</label></td>
				   <td><input type="text" name="dateofbirth"></td>
			   </tr>
			   
			   <tr>
			      <td>
			     <select id="state">
				  <option name="">select your State of Origin</option>
				  <option name="ab">Abia</option>
				  <option name="an">Anambra</option>
				  <option name="bn">Benue</option>
				  <option name="bor">Borno</option>
				  <option name="del">Delta</option>
				  <option name="en">Enugu</option>
				  <option name="nas">Nasarawa</option>
				  <option name="js">Jos</option>
				  <option name="tar">Taraba</option>
				  <option name="gomb">Gombe</option>
				 </select>
				 </td>
                 </tr>
                 <tr>
			      <td><label for="phonenumber" value="address2">Phone Number</label></td>
				   <td><input type="numeric" name="phonenumber"></td>
			   </tr>				 
			   <tr>
			      <td>
			     <select id="country">
				  <option name="">select your country</option>
				  <option name="us">United States</option>
				  <option name="can">Canada</option>
				  <option name="pk">Pakistan</option>
				  <option name="rus">Russia</option>
				  <option name="ger">Germany</option>
				  <option name="fr">France</option>
				  <option name="pol">Poland</option>
				  <option name="turk">Turkey</option>
				  <option name="ng">Nigeria</option>
				  <option name="gh">Ghana</option>
				 </select>
				 </td>
			   </tr>
			   <tr>
			     <td></td>
			     <td><input type="submit" value="click to submit" name="submit_form"></td>
			   </tr>
			   
			   <tr>
			   <td><label>Comment</label></td>
			   <td><textarea rows="12" cols="51" ></textarea></td>
			   </tr>
			   
			   
			 </table>
		   </form>
		  
	  </body>
  </html>
